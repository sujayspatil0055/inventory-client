<div class="d-flex justify-content-center" ng-controller="LoginController as loginCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong>Login to your account</strong>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label class="text-muted" 
                                for="email"
                                >Email address</label>
                            <input type="email" 
                                class="form-control" 
                                name="email"
                                id="email" 
                                aria-describedby="emailHelp" 
                                placeholder="Email"
                                ng-model="loginCtrl.email"
                                > 
                        </div>
                        <div class="form-group">
                            <label class="text-muted" 
                                for="password"
                                >Password</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                name="password"
                                id="password" 
                                placeholder="Password"
                                ng-model="loginCtrl.password"
                                >
                        </div>
                        <button type="submit" 
                            id="loginBtn"
                            class="btn btn-primary"
                            ng-click="loginCtrl.loginUser()"
                            >Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
 </div>
