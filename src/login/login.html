<div class="d-flex justify-content-center" ng-controller="LoginController as loginCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong>Login to your account</strong>
                </div>
                <div class="card-body">
                    <div class="row col-12 text-danger" ng-bind="loginCtrl.errorText"></div>
                    <ng-form method="POST">
                        <div class="form-group">
                            <label class="text-muted" 
                                for="email"
                                >Email address</label>
                            <input type="email" 
                                class="form-control" 
                                name="email"
                                id="email" 
                                aria-describedby="emailHelp" 
                                placeholder="Email"
                                ng-model="loginCtrl.userModal.email"
                                > 
                        </div>
                        <div class="form-group">
                            <label class="text-muted" 
                                for="password"
                                >Password</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                name="password"
                                id="password" 
                                placeholder="Password"
                                ng-model="loginCtrl.userModal.password"
                                >
                        </div>
                        <input type="submit" 
                            value="Login" 
                            id="loginBtn"
                            class="btn btn-primary"
                            ng-click="loginCtrl.loginUser()"
                            />
                    </ng-form>
                </div>
            </div>
        </div>
    </div>
 </div>
